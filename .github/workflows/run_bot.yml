# This workflow runs the QHS AI Risk Analysis Bot

name: Generate Risk Report

# --- Triggers ---
# This allows you to run the workflow manually from the Actions tab
on:
  workflow_dispatch:

# You can also run it on a schedule (e.g., every Sunday at 3 AM UTC)
# To enable, uncomment the following lines:
#  schedule:
#    - cron: '0 3 * * 0'

# --- Job Definition ---
jobs:
  build-report:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install the necessary Python libraries
      # CORRECTED FILENAME: This now points to your requirements file
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Python_Library_Requirements.txt

      # Step 4: Run the main Python script
      # CORRECTED FILENAME: This now runs your Python script
      - name: Run Risk Analysis Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python Risk_Analysis_Bot.py

      # Step 5: Upload the final report as an artifact
      # This makes the report downloadable from the workflow run page
      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Risk-Analysis-Report
          path: Risk_Report.md